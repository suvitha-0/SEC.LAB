<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
</head>
      <style>
        body{
            text-align:center;
        }
      </style>
<body>
    <h1>NUMBER GUESS PROGRAM</h1>
    <input type="number"placeholder="Enter the value"id="num">
    <button onclick="playgame()">guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
        let target=Math.floor(Math.random()*10)+1;
        console.log(target);
        let count=0;

        function playgame(){
            let guessvalue=parseInt(document.getElementById("num").value);
            count++;
            if(guessvalue<target){
                document.getElementById("feedback").innerText="toolow";
            }
            else if(guessvalue>target){
                document.getElementById("feedback").
                innerText="toohigh";
            }
            else{
                document.getElementById("feedback").innerText="Your guess is correct";
                document.getElementById("Attempts").innerText="your attempts"+count;
            }
        }
          
    </script>
</body>
</html>
