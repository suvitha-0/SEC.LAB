<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //collection of unique value.it automatically remove the duplication
        //syntax: let mySet=new Set([iterable]);
        //iterable==optional,like array

        let email=new Set([]);
        email.add("js@gmail.com");
        email.add("java@gmail.com");
        email.add("py@gmail.com");
        console.log(email)
        //email.delete("py@gmail.com")
       //console.log(email)
       //email.clear()
       //console.log(email)

        for(let mailId of email){
            console.log(mailId)
        }
        email.forEach(x=>{
            console.log(x)
        })
        let admin=new Set(["write","read","delete"]);
        let user=new Set(["read"]);

        function haspermission(role,granted){
            return role.has(granted)
        }
        console.log(haspermission(admin,"delete"));
        console.log(haspermission(user,"delete"))

        let setA=new Set([1,2,3,4,5,1]);
        let setB=new Set([6,7,8,9,10,1]);
        let union=new Set([setA,setB])
        console.log(union)

        let intersection=new Set([...setA].filter(x=>setB.has(x)));
        console.log(intersection)

        let diff=new Set([...setA].filter(x=>!setB.has(x)));
        console.log(diff)

        //WeakMap
        //A javascript weakMap is the collection of key or value pair where key must be objects.
        let user1={name:"java"};
        let user2={name:"python"};
        let mymap=new Map();
        mymap.set(user1,"welcome");
        mymap.set(user2,"welcome python!");
        console.log(mymap)

        for(let map of mymap){
            console.log(map)
        }

      

    </script>
</body>
</html>
